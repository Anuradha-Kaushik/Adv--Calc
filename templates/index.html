<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
        background-color: lightseagreen;
    }

    h1 {
        color: darkblue;
    }
    
    img{
        width:50%;
        height: 45%;
        margin-bottom: 5px;
    }

</style>
</head>

<body>
     <h1>Advance Calculator</h1>
     <img src="{{url_for('static', filename='img.png') }}">
     <br><br>
     <form method="POST">
        <label style="color: darkslategray;">Enter Equation</label>
        <br><br>
        <input name="eq" placeholder="Equation" type="text">
        <select class="is-focused is-large" name="operation">
            <option>Choose Operation...</option>
            <option value="simplify">Simplify</option>
            <option value="factor">Factor</option>
        </select>
        <input type="submit"style="margin-right: 2px;">
        <p>Your Expression is {{equation}} = {{ result }}</p>
    </form>
</body>
</html>
